<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJTU 教室空闲查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-black antialiased selection:bg-black selection:text-white">

    <div class="min-h-screen flex flex-col items-center p-6 md:p-12">

        <div class="w-full max-w-6xl z-10">
            <header class="flex justify-between items-center mb-16 md:mb-24 relative">
                <!-- Logo/Brand -->
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z" />
                    </svg>
                    <span class="font-bold text-xl tracking-tight">BJTU Classroom</span>
                </div>

                <!-- Help Button (Top Right) -->
                <button onclick="showHelpModal()"
                    class="text-sm font-medium text-gray-500 hover:text-black transition-colors px-4 py-2 rounded-full hover:bg-gray-100">
                    帮助
                </button>
            </header>

            <main class="flex flex-col items-center text-center mb-20">
                <h1 class="text-5xl md:text-7xl font-bold mb-8 tracking-tighter max-w-4xl text-center">
                    寻找你的专属空闲教室 &gt;_&lt;
                </h1>
                <p class="text-xl text-gray-500 mb-12 max-w-2xl font-normal text-center">
                    快速查询北京交通大学各教学楼的实时空闲情况。
                    <br>自动检测周次，智能排序，一键直达。
                </p>

                <div class="w-full max-w-lg">
                    <div class="relative group">
                        <div
                            class="flex items-center bg-gray-100 rounded-full p-2 transition-all focus-within:ring-2 focus-within:ring-black/5">
                            <input type="number" id="weekInput" min="1" max="20"
                                class="flex-1 bg-transparent border-none text-lg px-6 py-3 outline-none placeholder-gray-400 text-black"
                                placeholder="输入周次 (留空自动检测)">
                            <button id="queryBtn" onclick="queryData()"
                                class="bg-black text-white font-medium py-3 px-8 rounded-full hover:bg-gray-800 transition-transform transform active:scale-95 flex items-center">
                                <span>查询</span>
                                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <div id="loading" class="hidden flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-black"></div>
            </div>

            <div id="results"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden opacity-0 transition-opacity duration-700">
                <!-- Results injected here -->
            </div>

            <div id="error"
                class="hidden text-center p-4 bg-red-50 text-red-600 rounded-2xl mt-8 max-w-md mx-auto border border-red-100">
                查询失败，请检查网络或凭证。
            </div>
        </div>

        <footer class="mt-auto pt-20 text-gray-400 text-sm">
            &copy; 2025 BJTU Classroom Query. Designed for Students.
        </footer>
    </div>

    <!-- Help Modal -->
    <div id="helpModal"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white p-8 md:p-10 rounded-[2rem] shadow-2xl max-w-md w-full mx-4 transform scale-95 transition-transform duration-300"
            id="helpContent">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">使用说明</h2>
                <button onclick="hideHelpModal()" class="text-gray-400 hover:text-black transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4 text-gray-600">
                <p>
                    <strong class="text-black block mb-1">1. 登录</strong>
                    首次使用需输入学号和密码。默认密码通常为身份证后6位。
                </p>
                <p>
                    <strong class="text-black block mb-1">2. 查询</strong>
                    直接点击“查询”即可自动检测当前周次，显示各教学楼当天连续空闲时间最长的教室。
                </p>
                <p>
                    <strong class="text-black block mb-1">3. 结果</strong>
                    结果按教学楼优先级排序（思源楼 > 逸夫楼等），优先展示最适合自习的教室。
                </p>
            </div>
            <button onclick="hideHelpModal()"
                class="w-full bg-black text-white font-bold py-3 rounded-full hover:bg-gray-800 transition-transform transform active:scale-95 mt-8">
                知道了
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white p-8 md:p-10 rounded-[2rem] shadow-2xl max-w-md w-full mx-4 transform scale-95 transition-transform duration-300"
            id="loginContent">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">欢迎回来</h2>
                <p class="text-gray-500">请登录教学平台以继续</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold ml-1">学号 / 工号</label>
                    <input type="text" id="username" required
                        class="w-full bg-gray-50 border-2 border-transparent focus:border-black focus:bg-white rounded-2xl p-4 outline-none transition-all font-medium"
                        placeholder="请输入学号">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-semibold ml-1">密码</label>
                    <input type="password" id="password" required
                        class="w-full bg-gray-50 border-2 border-transparent focus:border-black focus:bg-white rounded-2xl p-4 outline-none transition-all font-medium"
                        placeholder="默认密码为身份证后6位">
                </div>
                <div id="loginError" class="text-red-500 text-sm hidden text-center bg-red-50 p-2 rounded-lg"></div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-black text-white font-bold py-4 rounded-full hover:bg-gray-800 transition-transform transform active:scale-95 mt-4">
                    登录
                </button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
